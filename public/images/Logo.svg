<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" fill="#ffffff" />
  
  <!-- Icon/Symbol -->
  <g transform="translate(10, 10)">
    <!-- Shield shape for safety/protection -->
    <path d="M20 5 L35 10 L35 25 C35 32 20 40 20 40 C20 40 5 32 5 25 L5 10 Z" 
          fill="#0066CC" stroke="#0052A3" stroke-width="2"/>
    
    <!-- Warning symbol inside shield -->
    <text x="20" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="white">A</text>
  </g>
  
  <!-- Company Name -->
  <text x="55" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C4F5E">
    ASBEST
  </text>
  
  <!-- Tagline -->
  <text x="55" y="45" font-family="Arial, sans-serif" font-size="12" fill="#666666">
    SANIERUNG
  </text>
</svg>