<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RückbauPRO - Cyberpunk Calculator</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
        }
        
        /* Cyberpunk Grid Background */
        .cyber-grid {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 10s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Neon Glow Effects */
        .neon-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }
        
        .cyber-card {
            background: linear-gradient(135deg, rgba(15, 10, 40, 0.9), rgba(30, 15, 60, 0.9));
            border: 2px solid #00ffff;
            border-radius: 0;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.5),
                inset 0 0 30px rgba(255, 0, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .cyber-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }
        
        @keyframes borderGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .cyber-title {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            text-align: center;
            padding: 2rem;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Holographic Buttons */
        .holo-button {
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 400% 400%;
            border: none;
            color: #fff;
            padding: 1rem 2rem;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: holographic 3s ease infinite;
            transition: all 0.3s;
            margin: 0.5rem;
        }
        
        @keyframes holographic {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .holo-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
        }
        
        /* Glitch Effect */
        .glitch {
            position: relative;
            color: #00ffff;
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 
                0.05em 0 0 rgba(255, 0, 0, 0.75),
                -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
                0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            animation: glitch 1s infinite;
        }
        
        @keyframes glitch {
            0%, 100% {
                text-shadow: 
                    0.05em 0 0 rgba(255, 0, 0, 0.75),
                    -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
                    0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            25% {
                text-shadow: 
                    -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                    0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                    -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            50% {
                text-shadow: 
                    0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                    0.05em 0 0 rgba(0, 255, 0, 0.75),
                    0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
        }
        
        /* Service Grid */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        
        .service-item {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 85% 100%, 0 100%);
        }
        
        .service-item:hover {
            background: rgba(255, 0, 255, 0.2);
            transform: translateY(-10px);
            box-shadow: 0 10px 40px rgba(0, 255, 255, 0.5);
        }
        
        .service-item.active {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.8),
                inset 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        /* Cyber Input */
        .cyber-input {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 1rem;
            font-family: 'Orbitron', monospace;
            width: 100%;
            outline: none;
            transition: all 0.3s;
        }
        
        .cyber-input:focus {
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 10px rgba(0, 255, 255, 0.2);
            background: rgba(0, 255, 255, 0.1);
        }
        
        /* Price Display */
        .price-display {
            text-align: center;
            padding: 3rem;
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.1), rgba(0, 255, 255, 0.1));
        }
        
        .price-amount {
            font-family: 'Orbitron', monospace;
            font-size: 5rem;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 
                0 0 20px rgba(0, 255, 255, 0.8),
                0 0 40px rgba(0, 255, 255, 0.6),
                0 0 60px rgba(0, 255, 255, 0.4);
            animation: pulsate 2s ease-in-out infinite;
        }
        
        @keyframes pulsate {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        /* Loading Bar */
        .loading-bar {
            height: 4px;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% 100%;
            animation: loadingAnimation 2s linear infinite;
        }
        
        @keyframes loadingAnimation {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .cyber-title {
                font-size: 2rem;
            }
            
            .price-amount {
                font-size: 3rem;
            }
            
            .service-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    
    <div class="neon-container">
        <div class="cyber-card">
            <div class="loading-bar"></div>
            
            <h1 class="cyber-title">Cyber Calculator 2077</h1>
            
            <div class="service-grid">
                <div class="service-item" onclick="this.classList.toggle('active')">
                    <h3 class="glitch">RÜCKBAU</h3>
                    <p style="color: #00ffff; margin-top: 1rem;">Neural Link Pricing</p>
                    <p style="color: #ff00ff; font-size: 1.5rem; font-weight: 700;">25€/m²</p>
                </div>
                
                <div class="service-item" onclick="this.classList.toggle('active')">
                    <h3 class="glitch">ABBRUCH</h3>
                    <p style="color: #00ffff; margin-top: 1rem;">Quantum Processing</p>
                    <p style="color: #ff00ff; font-size: 1.5rem; font-weight: 700;">80€/m³</p>
                </div>
                
                <div class="service-item" onclick="this.classList.toggle('active')">
                    <h3 class="glitch">SANIERUNG</h3>
                    <p style="color: #00ffff; margin-top: 1rem;">Nano Technology</p>
                    <p style="color: #ff00ff; font-size: 1.5rem; font-weight: 700;">35€/m²</p>
                </div>
            </div>
            
            <div style="padding: 2rem;">
                <input type="text" class="cyber-input" placeholder="PROJECT_AREA_INPUT" />
                <div style="margin-top: 1rem;">
                    <input type="range" class="cyber-input" style="padding: 0.5rem;" />
                </div>
            </div>
            
            <div class="price-display">
                <p style="color: #ff00ff; margin-bottom: 1rem;">ESTIMATED_COST.exe</p>
                <div class="price-amount">€ 4,999</div>
                <p style="color: #00ffff; margin-top: 1rem;">// ONLINE_DISCOUNT_APPLIED</p>
            </div>
            
            <div style="display: flex; justify-content: center; padding: 2rem; flex-wrap: wrap;">
                <button class="holo-button">INITIALIZE_PROJECT</button>
                <button class="holo-button">DOWNLOAD_QUOTE</button>
                <button class="holo-button">EMERGENCY_PROTOCOL</button>
            </div>
        </div>
    </div>
</body>
</html>
